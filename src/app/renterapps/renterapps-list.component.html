<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' 
                [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='renters && renters.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click) ='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Renter's Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Income</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let renter of filteredRenters'>
                        <td>
                            <img *ngIf='showImage'
                            [src] = 'renter.imageURL' 
                            [title] = 'renter.rentersName'
                            [style.width.px] = 'imageWidth'
                            [style.margin.px] = 'imageMargin'>
                        </td>
                        <td>{{renter.rentersName}}</td>
                        <td>{{renter.rentersEmail}}</td>
                        <td>{{renter.rentersPhone | phoneNum:'US'}}</td>
                        <td>{{renter.rentersIncome | currency:'USD':'symbol':'1.2-2'}}</td>
                        <td>
                            <pm-star [rating]='renter.rentersRating'
                            (ratingClicked)='onRatingClicked($event)'>
                            </pm-star>
                    </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
